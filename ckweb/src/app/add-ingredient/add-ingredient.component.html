<form [formGroup]="ingredientForm">
    <div class="form-group">
      <label for="ingredientName">Ingredient name</label>
      <input type="text" class="form-control" id="ingredientName" formControlName="name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="ingredientForm.invalid" (click)="onClick()">Submit</button>
</form>
